<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App - FLEX</title>
    <link rel="shortcut icon" href="./img/favicon3.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>App - FLEX</h1>
        <form>
            <h2>Preço do litro (R$):</h2>
            
                <p>Gasolina<input type="number" id="gasolina" placeholder="0.00"></p>                
                <p>Etanol<input type="number" id="etanol" placeholder="0.00"></p>                
                <h2>Consumo médio do veículo (Km/L):</h2>
                <p>Gasolina (Km/L)<input type="number" id="kmGasolina" placeholder="0.0"></p>
                <p>Etanol (Km/L)<input type="number" id="kmEtanol" placeholder="0.0"></p>
                
           
            <img src="./img/flex.png" alt="medidor flex" id="status">
            <input type="button" value="Calcular" onclick="calcular()">
            <input type="reset" value="Limpar" onclick="limpar()">
            <a href="https://joseassis.com.br/"><img src="./img/about.png" alt="icon about"></a>
        </form>
    
    <script src="app.js"></script>
</body>

</html>
